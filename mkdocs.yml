site_name: RSDK Modding Wiki
site_description: Retro Engine modding guides and tools
repo_url: https://github.com/RSDKModding/RSDK-Modding-Wiki
repo_name: RSDK-Modding-Wiki
theme:
  name: material
  logo: assets/RSDK_Logo.svg
  favicon: assets/RSDK_Icon_Color.svg
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - rsdk_theme/colors.css
  - rsdk_theme/background.css
  - rsdk_theme/header.css
  - rsdk_theme/body.css
extra_javascript:
  - rsdk_theme/background.js

nav:
  - Home: README.md
  - Retro Engine:
    - Intro:
      - Intro/README.md
    - RSDKv3:
      - RSDKv3/README.md
      - Documentation:
        - Overview: RSDKv3/Overview/README.md
        - Events: RSDKv3/Events/README.md
        - Functions: RSDKv3/Functions/README.md
      # - Tools:
